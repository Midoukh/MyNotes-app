        <section class="textEditor">
            <div class="textEditor__title">
                <h3>Title</h3>
                <input type="text" id="title" placeholder="Add a title...">
            </div>
            <div class="textEditor__tools">
                <button class="textEditor__tools__bold"><i class="fas fa-bold" data-name ="bold"></i></button>
                <button class="textEditor__tools__italic"><i class="fas fa-italic" data-name="italic"></i></button>
                <button class="textEditor__tools__underline"><i class="fas fa-underline" data-name="line"></i></button>
                <button class="textEditor__tools__color__one" data-name ="red"></button>
                <button class="textEditor__tools__color__two" data-name="blue"></button>
                <button class="textEditor__tools__color__three" data-name="orange"></button>


            </div>
            <button class="textEditor__save">Save</button>

            <div id="textarea" class="textEditor__textarea" data-text="What's on your mind?" contenteditable="true"></div>
